<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/timer.css">
    <title>Stopwatch</title>
</head>
<body>


  <div id="timer">Time elapsed: 0 minutes 0 seconds 0 milliseconds</div>
  <button id="start-button" onclick="start()">Start</button>
  <button id="stop-button" onclick="stopTimer()">Stop</button>
  <button id="reset-button" onclick="resetTimer()">Reset</button>


   
  <script>
    var milliseconds = 0;
    var seconds = 0;
    var minutes = 0;
    var timer;

    running = false;

    function start() {
      if (this.running) {
        throw new Error("Stopwatch has already started.");
      } else 
      {
        startTimer();
        function startTimer() {
          running = true;
        timer = setInterval(function() {
            milliseconds++;
            if (milliseconds === 100) {
                milliseconds = 0;
                seconds++;
            }
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            document.getElementById("timer").innerHTML = "Timer: " + minutes + " min " + seconds + " sec " + milliseconds + " millisec";
        }, 10);



      }
    
    }
  }



    function stopTimer() {
        clearInterval(timer);
        running = false;
    }

    function resetTimer() {
        stopTimer();
        milliseconds = 0;
        seconds = 0;
        minutes = 0;
        document.getElementById("timer").innerHTML = "Time: 0 min 0 sec 0 millisec";
        running = false;
   }
</script>
